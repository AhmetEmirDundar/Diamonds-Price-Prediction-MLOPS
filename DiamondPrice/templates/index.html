<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pırlanta Fiyat Tahmini</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .result.loading {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .diamond-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .input-group input,
        .input-group select {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-gem diamond-icon"></i>
            <h1>Pırlanta Fiyat Tahmini</h1>
            <p>Yapay zeka ile pırlanta fiyatını tahmin edin</p>
        </div>
        
        <form id="diamond-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="carat">Carat</label>
                    <div class="input-group">
                        <i class="fas fa-weight-hanging"></i>
                        <input type="number" step="0.01" id="carat" name="carat" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cut">Cut</label>
                    <div class="input-group">
                        <i class="fas fa-cut"></i>
                        <select id="cut" name="cut" required>
                            <option value="">Seçiniz</option>
                            <option value="Fair">Fair</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Premium">Premium</option>
                            <option value="Ideal">Ideal</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <div class="input-group">
                        <i class="fas fa-palette"></i>
                        <select id="color" name="color" required>
                            <option value="">Seçiniz</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity</label>
                    <div class="input-group">
                        <i class="fas fa-eye"></i>
                        <select id="clarity" name="clarity" required>
                            <option value="">Seçiniz</option>
                            <option value="I1">I1</option>
                            <option value="SI2">SI2</option>
                            <option value="SI1">SI1</option>
                            <option value="VS2">VS2</option>
                            <option value="VS1">VS1</option>
                            <option value="VVS2">VVS2</option>
                            <option value="VVS1">VVS1</option>
                            <option value="IF">IF</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="depth">Depth (%)</label>
                    <div class="input-group">
                        <i class="fas fa-arrows-alt-v"></i>
                        <input type="number" step="0.01" id="depth" name="depth" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="table">Table (%)</label>
                    <div class="input-group">
                        <i class="fas fa-square"></i>
                        <input type="number" step="0.01" id="table" name="table" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="x">Uzunluk (mm)</label>
                    <div class="input-group">
                        <i class="fas fa-arrows-alt-h"></i>
                        <input type="number" step="0.01" id="x" name="x" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="y">Genişlik (mm)</label>
                    <div class="input-group">
                        <i class="fas fa-arrows-alt-h"></i>
                        <input type="number" step="0.01" id="y" name="y" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="z">Yükseklik (mm)</label>
                    <div class="input-group">
                        <i class="fas fa-arrows-alt-v"></i>
                        <input type="number" step="0.01" id="z" name="z" placeholder="0.00" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-magic"></i> Tahmin Et
            </button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('diamond-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const resultDiv = document.getElementById('result');
            
            const data = {
                carat: parseFloat(form.carat.value),
                cut: form.cut.value,
                color: form.color.value,
                clarity: form.clarity.value,
                depth: parseFloat(form.depth.value),
                table: parseFloat(form.table.value),
                x: parseFloat(form.x.value),
                y: parseFloat(form.y.value),
                z: parseFloat(form.z.value)
            };

            // Show loading state
            resultDiv.textContent = 'Tahmin ediliyor...';
            resultDiv.className = 'result loading show';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Sunucu hatası');
                
                const result = await response.json();
                resultDiv.textContent = `Tahmini Fiyat: $${result.predicted_price.toFixed(2)}`;
                resultDiv.className = 'result success show';
            } catch (err) {
                resultDiv.textContent = 'Hata: ' + err.message;
                resultDiv.className = 'result error show';
            }
        });
    </script>
</body>
</html>
